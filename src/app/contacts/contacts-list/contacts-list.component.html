<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">#</th>
      <th scope="col">#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <th scope="row">{{ contact.id }}</th>
      <td>{{ contact.name }}</td>
      <td>{{ contact.phone }}</td>
      <td>
        <button class="btn btn-primary" (click)="edit(contact.id)">EDIT</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteContact(contact.id)">
          DELETE
        </button>
      </td>
    </tr>
  </tbody>
</table>
